<mat-drawer-container>
  <mat-drawer mode="side" opened postiion="start">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let stack of stacks$ | async"
        [routerLink]="['/plots', stack.id]"
        >{{ stack.name }}</a
      >
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet class="stacks-router-outlet"></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
